services:
  symfony_mailer:
    class: Drupal\symfony_mailer\Mailer
    arguments: ['@event_dispatcher', '@renderer', '@language.default', '@language_manager']
  email_factory:
    class: Drupal\symfony_mailer\EmailFactory
    arguments: ['@symfony_mailer', '@module_handler', '@token', '@asset.resolver', '@config.factory']
  plugin.manager.mailer_transport:
    class: Drupal\symfony_mailer\TransportManager
    parent: default_plugin_manager
  twig.extension.css_inliner:
    class: Twig\Extra\CssInliner\CssInlinerExtension
    tags:
      - { name: twig.extension }
